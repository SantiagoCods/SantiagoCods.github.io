<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globos de Cumplea√±os</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: transparent;
        }
        .balloon {
            position: absolute;
            width: 40px;
            height: 55px;
            border-radius: 50%;
            opacity: 0.9;
            animation: fall linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .knot {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 5px;
            border-radius: 50%;
        }
        .string {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
        }
        .string::before {
            content: '';
            display: block;
            width: 2px;
            height: 40px;
            background: gray;
            animation: wave 1s infinite linear;
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 40"><path d="M5,0 C0,10 10,20 5,30 C0,40 10,50 5,60" stroke="black" fill="transparent"/></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 40"><path d="M5,0 C0,10 10,20 5,30 C0,40 10,50 5,60" stroke="black" fill="transparent"/></svg>');
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            document.body.appendChild(balloon);

            const hue = Math.random() * 360;
            const size = Math.random() * 20 + 30;
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size * 1.3}px`;
            balloon.style.background = `radial-gradient(circle at 30% 20%, rgba(255,255,255,0.8), transparent),
                                       radial-gradient(circle at 70% 80%, rgba(255,255,255,0.4), transparent),
                                       hsl(${hue}, 100%, 50%)`;
            balloon.style.left = `${Math.random() * 100}vw`;
            balloon.style.top = `-50px`;
            balloon.style.animationDuration = `${Math.random() * 3 + 2}s`;
            
            const knot = document.createElement("div");
            knot.classList.add("knot");
            knot.style.background = `hsl(${hue}, 100%, 40%)`;
            balloon.appendChild(knot);
            
            const string = document.createElement("div");
            string.classList.add("string");
            balloon.appendChild(string);
            
            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }

        setInterval(createBalloon, 400);
    </script>
</body>
</html>
