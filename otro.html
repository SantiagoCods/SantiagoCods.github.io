<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ©talos de Rosa Cayendo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f8f0e3;
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0.8;
            transform: rotate(0deg);
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            document.body.appendChild(petal);
            

            const size = Math.random() * 15 + 20;
            petal.style.width = `${size}px`;
            petal.style.height = `${size * 0.7}px`;
            petal.style.borderRadius = `${size}px ${size * 0.5}px`;
            petal.style.backgroundColor = `rgb(255, ${Math.random() * 100 + 100}, ${Math.random() * 100 + 150})`;
            petal.style.left = `${Math.random() * 100}vw`;
            petal.style.top = `-10px`;
            petal.style.animationDuration = `${Math.random() * 3 + 3.5}s`;
            
            setTimeout(() => {
                petal.remove();
            }, 5000);
        }

        setInterval(createPetal, 150);
    </script>
</body>
</html>
